<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Connect Four</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">


  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="/ico/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>
  <div class="container">
    <div class="row-fluid">
      <div class="span3" id="sidebar">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            <li class="nav-header">Sidebar</li>
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li class="nav-header">Sidebar</li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li class="nav-header">Sidebar</li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <span id="timer"></span>
        </div><!--/.well -->
      </div><!--/span-->

      <div class="span8 offset2 well" id="start-screen" class="screen">
        <img class="span10 offset1" src="/img/banner.gif" />
        <div class="row-fluid">
          <h3 class="span8 offset2" style="text-align:center">Select your avatars</h3>
        </div>
        <div class="row-fluid">
          <div class="avatar-selector well span6">
            <p class="span4 arrow"><a href="#left" onclick="changeImage('P1avatar', -1);">«</a></p>
            <img class="span4 img-polaroid img-rounded" id="P1avatar" src="/img/coins/coin1.gif" />
            <p class="span4 arrow"><a href="#right" onclick="changeImage('P1avatar', 1);">»</a></p>
          </div>
          <div class="avatar-selector well span6">
            <p class="span4 arrow"><a href="#left" onclick="changeImage('P2avatar', -1);">«</a></p>
            <img class="span4 img-polaroid img-rounded" id="P2avatar" src="/img/coins/coin2.gif" />
            <p class="span4 arrow"><a href="#right" onclick="changeImage('P2avatar', 1);">»</a></p>
          </div>
        </div>
        <div class="row-fluid">
          <h3 class="span8 offset2" style="text-align:center">Select your coins</h3>
        </div>
        <div class="row-fluid">
          <div class="coin-selector well span6">
            <p class="span4 arrow"><a href="#left" onclick="changeImage('P1coin', -1);">«</a></p>
            <img class="span4 img-polaroid img-rounded" id="P1coin" src="/img/coins/coin1.gif" />
            <p class="span4 arrow"><a href="#right" onclick="changeImage('P1coin', 1);">»</a></p>
          </div>
          <div class="coin-selector well span6">
            <p class="span4 arrow"><a href="#left" onclick="changeImage('P2coin', -1);">«</a></p>
            <img class="span4 img-polaroid img-rounded" id="P2coin" src="/img/coins/coin2.gif" />
            <p class="span4 arrow"><a href="#right" onclick="changeImage('P2coin', 1);">»</a></p>
          </div>
        </div>

        <div class="row-fluid span6 offset3 form-horizontal">
          <div class="control-group">
            <label class="control-label" for="difficulty">Enter the coin maximum</label>
            <div class="controls">
              <input type="text" class="input-mini" id="difficulty" placeholder="Number">
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <button class="span6 offset3 btn btn-large btn-block btn-primary" type="button" onclick="newGame();">Start Game</button>
        </div>
      </div>

      <div class="span9 well" id="play-screen" class="screen">
        <table id="table-grid" width="100%">
        </table>
      </div>

      <div class="span9 well" class="screen" id="end-screen">

      </div>
    </div><!--/row-->


    <hr>

    <footer>
      <p>&copy; Company 2012</p>
    </footer>

  </div><!--/.fluid-container-->

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap-transition.js"></script>
  <script src="/js/bootstrap-alert.js"></script>
  <script src="/js/bootstrap-modal.js"></script>
  <script src="/js/bootstrap-dropdown.js"></script>
  <script src="/js/bootstrap-scrollspy.js"></script>
  <script src="/js/bootstrap-tab.js"></script>
  <script src="/js/bootstrap-tooltip.js"></script>
  <script src="/js/bootstrap-popover.js"></script>
  <script src="/js/bootstrap-button.js"></script>
  <script src="/js/bootstrap-collapse.js"></script>
  <script src="/js/bootstrap-carousel.js"></script>
  <script src="/js/bootstrap-typeahead.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
